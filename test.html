<body>
	<h3>BaiduTemplate单元测试用例</h3>

<!-- 测试模板1开始 -->
<script id='t:_1234-abcd-1' type="text/template">
<br>
1、基本输出（自动HTML转义）：  <%=value1%> 
<br>
<br>
2、容错写法：  <%=value2;%>
<br>
<br>
3、不转义输出： <%:=value3%> 或 <%-value3%>
<br>
<br>
4、容错写法： <%:=value4;%>
<br>
<br>
5、URL转义输出： <%:u=value5%>
<br>
<br>
6、容错写法： <%:u=value6;%>
<br>
<br>
7、UI变量在页面标签事件中使用转义： <%:v=value7%>
<br>
<br>
8、容错写法：<%:v=value8;%>
<br>
<br>
9、HTML转义输出：<%:h=value9%>
<br>
<br>
10、容错写法：<%:h=value10;%>
<br>
<br>
11、变量未定义自动输出空：<%=value11%>
<br>
<br>
12、模板直接输出特殊字符：5个斜杠 ///// 5个单引 ‘’‘’‘ 5个双引 “”“”“
<br>
<br>
13、注释：
	<!-- HTML注释支持 -->  
	<%* 模板自带注释 *%> 
	<% //js注释方式 
	%>
<br>
<br>
14、判断语句：
	<%if(value14){%>
		<input type="text" value="<%:v=value14%>">
	<%}else{%>
		无值
	<%}%>
<br>
<br>
15、容错：
	<%if(value15){%>
		<input type="text" value="<%:v=value14%>">
	<%}%>
	<%else%>
	<%{%>
		无值
	<%}%>
<br>
<br>
16、循环语句：
<br>
<ul>
<%for(var i=0;i<value17.length;i++){%>
	<li><%=value17[i]%></li>
<%}%>
</ul>
<br>
<br>
17、容错：
<br>
<ul>
<%for(var i=0;i<value17.length;i++)%>
<%{%>
	<li><%=value17[i]%></li>
<%}%>
</ul>
<br>

</script>
<!-- 测试模板1结束 -->

<div id="results"></div>

<script type="text/javascript">
	window.onload=function(){
		//测试数据，对应每个用例
		var data={
			value1:'<b>http://wangxiao.github.com/BaiduTemplate/</b>',
			value2:'<b>http://wangxiao.github.com/BaiduTemplate/</b>',
			value3:'<b>http://wangxiao.github.com/BaiduTemplate/</b>',
			value4:'<b>http://wangxiao.github.com/BaiduTemplate/</b>',
			value5:'<b>http://wangxiao.github.com/BaiduTemplate/</b>',
			value6:'<b>http://wangxiao.github.com/BaiduTemplate/</b>',
			value7:'<b>http://wangxiao.github.com/BaiduTemplate/</b><b>\\\'\"</b>',
			value8:'<b>http://wangxiao.github.com/BaiduTemplate/</b><b>\\\'\"</b>',
			value9:'<b>http://wangxiao.github.com/BaiduTemplate/</b>',
			value10:'<b>http://wangxiao.github.com/BaiduTemplate/</b>',
			value14:'<b>http://wangxiao.github.com/BaiduTemplate/</b>',
			value15:'<b>http://wangxiao.github.com/BaiduTemplate/</b>',
			value16:['<b>这是value</b>',123,'<b>http://wangxiao.github.com/BaiduTemplate/</b>'],
			value17:['<b>这是value</b>',123,'<b>http://wangxiao.github.com/BaiduTemplate/</b>']
		};
		
		//使用
		var bat=baidu.template;

		//bat.LEFT_DELIMITER='<!';
		//bat.RIGHT_DELIMITER='!>';

		var fun=bat('t:_1234-abcd-1');
		
		//输出HTML
		var html=bat('t:_1234-abcd-1',data);

		//显示结果
		document.getElementById('results').innerHTML=html;
	}
</script>

</body>
</html>
